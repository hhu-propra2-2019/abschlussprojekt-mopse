<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Materialsammlung', title='Gruppen', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Materialsammlung</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <input type="button" value="zurück" onclick="history.back(-1)" />
    <table>
        <tr>
            <th>Name</th>
            <th>Typ</th>
        </tr>
        <tr th:each="group : ${groups}" th:href="@{/dir/${group.id}}">
            <td th:text="${group.name}">%Name%</td>
        </tr>
    </table>
</main>
</body>
</html>
