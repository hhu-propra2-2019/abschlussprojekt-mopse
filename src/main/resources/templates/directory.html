<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Ordner', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ordner</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <table>
        <tr>
            <th>Name</th>
            <th>Erstelldatum</th>
            <th>Typ</th>
            <th>Größe</th>
        </tr>
        <tr th:each="dir : ${dirs}" th:href="@{/${dir.id}}" }>
            <td th:text="${dir.name}">%Name%</td>
            <td></td>
            <td>Dateiordner</td>
            <td></td>
            <td>
                <form action="#" th:action="@{/${dir.id}}" th:method="delete">
                    <input type="button" name="deleteFolder" value="Ordner löschen">
                </form>
            </td>
        </tr>
        <tr th:each="file : ${files}" th:href="@{../file/${file.id}}">
            <td th:text="${file.name}">%Name%</td>
            <td th:text="TBD">%Datum%</td>
            <td th:text="${file.type}">%Typ%</td>
            <td th:text="${file.size}">%Größe%</td>
            <td>
                <form action="#" th:action="@{../file/${file.id}}" th:method="delete">
                    <input type="button" name="deleteFile" value="Datei löschen">
                </form>
            </td>
        </tr>
    </table>
    <form action="#" th:action="@{/create}" th:method="post">
        <input type="button" name="newFolder" value="Neuer Ordner">
    </form>
</main>
</body>
</html>
