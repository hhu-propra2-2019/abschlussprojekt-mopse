<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Materialsammlung', title='Ordner', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Ordner</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <link rel="stylesheet"  type="text/css" href="../static/styles.css" th:href="@{/style.css}">
        <script>
            namesCounter = 1;
            ownersCounter = 1;
            typesCounter = 1;
            tagsCounter = 1;

            function addNewInputLine(type, placeholder) {
                const counter = window[type + "Counter"];

                const parent = document.getElementById(type);
                const field = document.createElement("div");
                const textContainer = document.createElement("div");
                const buttonContainer = document.createElement("div");
                const text = document.createElement("input");
                const button = document.createElement("input");

                text.type = "text";
                text.name = type + "[" + counter + "]";
                text.placeholder = placeholder;
                text.setAttribute("th:field", type + "[" + counter + "]");
                text.required = true;
                button.type = "button";
                button.value = "+";
                button.setAttribute("onClick", "javascript: addNewInputLine('" + type + "', '" + placeholder + "');");
                field.id = text.name;
                field.setAttribute("class", "material1-search-form-field");

                textContainer.appendChild(text);
                buttonContainer.appendChild(button);
                field.appendChild(textContainer);
                field.appendChild(buttonContainer);
                parent.appendChild(field);

                window[type + "Counter"]++;

                const delButtonName = type + "[" + counter + "]";
                const delButtonID = type + "Delete";
                document.getElementById(delButtonID)
                    .setAttribute("onclick", "javascript: deleteLastInputLine('" + delButtonName + "')");
            }

            function deleteLastInputLine(del) {
                const idLength = del.length;
                const substring = del.substring(0, idLength - 3);

                const counter = del.substring(idLength - 2, idLength - 1);
                if (counter > 0) {
                    // delete element
                    const child = document.getElementById(del);
                    child.parentNode.removeChild(child);

                    // update deleteButton
                    window[substring + "Counter"]--;
                    const newOnclick = substring + "[" + (window[substring + "Counter"] - 1) + "]";
                    const delButtonID = substring + "Delete";
                    document.getElementById(delButtonID)
                        .setAttribute("onclick", "javascript: deleteLastInputLine('" + newOnclick + "')");
                }
            }

            function showSearchForm() {
                document.getElementById("show-search-button").style.display = "none";
                document.getElementById("material1-search-form").style.display = "flex";
            }
            function hideSearchForm() {
                document.getElementById("show-search-button").style.display = "block";
                document.getElementById("material1-search-form").style.display = "none";
            }

        </script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Button to the directory above -->
    <div th:if="${directory.getParentId()} != null">
        <form action="#" th:action="@{{dirId}(dirId = ${directory.getParentId()})}" th:method="get">
            <input type="submit" value="Ebene hoch">
        </form>
    </div>

    <!-- Form to search for a file in the folder and all subfolders by 4 different parameters -->
    <input class="material1-show-search-button" id="show-search-button" type="button" value="Suche öffnen" onclick="showSearchForm()">
    <form class="material1-search-form" id="material1-search-form" action="#" th:action="@{{dirId}/search(dirId = ${directory.getId()})}" th:method="post"
          th:object="${fileQueryForm}">
        <div class="material1-search-form-column" id="names">
            <div class="material1-search-form-field" id="names[0]">
                <div><input type="text" name="names[0]" placeholder="Dateiname" th:field="*{names[0]}"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('names', 'Dateiname')"></div>
            </div>
        </div>
        <div class="material1-search-form-column"><input type="button" value="-" id="namesDelete" onclick="deleteLastInputLine('names[0]')"></div>
        <div class="material1-search-form-column" id="owners">
            <div class="material1-search-form-field" id="owners[0]">
                <div><input type="text" name="owners[0]" placeholder="Besitzer" th:field="*{owners[0]}"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('owners', 'Besitzer')"></div>
            </div>
        </div>
        <div class="material1-search-form-column"><input type="button" value="-" id="ownersDelete" onclick="deleteLastInputLine('owners[0]')"></div>
        <div class="material1-search-form-column" id="types">
            <div class="material1-search-form-field" id="types[0]">
                <div><input type="text" name="types[0]" placeholder="Dateityp" th:field="*{types[0]}"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('types', 'Dateityp')"></div>
            </div>
        </div>
        <div class="material1-search-form-column"><input type="button" value="-" id="typesDelete" onclick="deleteLastInputLine('types[0]')"></div>
        <div class="material1-search-form-column" id="tags">
            <div class="material1-search-form-field" id="tags[0]">
                <div><input type="text" name="tags[0]" placeholder="Tags" th:field="*{tags[0]}"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('tags', 'Tags')"></div>
            </div>
        </div>
        <div class="material1-search-form-column"><input type="button" value="-" id="tagsDelete" onclick="deleteLastInputLine('tags[0]')"></div>
        <div class="material1-search-form-column">
            <div><input type="submit" name="searchFile" value="Datei suchen"></div>
        </div>
        <div class="material1-search-form-column">
            <div><input type="button" name="closeSearchForm" value="Suche schließen" onclick="hideSearchForm()"></div>
        </div>
    </form>

    <!-- Main Table to show the Folder Content -->
    <table>
        <tr>
            <th>Name</th>
            <th>Erstelldatum</th>
            <th>Typ</th>
            <th>Besitzer</th>
            <th>Größe</th>
        </tr>
        <tr th:each="dir : ${dirs}">
            <td><a th:text="${dir.name}" th:href="@{{dirId}(dirId = ${dir.id})}">%Name%</a></td>
            <td th:text="${#temporals.format(dir.creationTime, 'dd.MM.yyyy - HH:mm')}"></td>
            <td>Dateiordner</td>
            <td></td>
            <td></td>
            <td>
                <form action="#" th:action="@{{dirId}/delete(dirId = ${dir.id})}" th:method="post">
                    <input type="submit" name="deleteFolder" value="Ordner löschen">
                </form>
            </td>
        </tr>
        <tr th:each="file : ${files}">
            <td><a th:text="${file.name}" th:href="@{../file/{fileId}(fileId = ${file.id})}">%Name%</a></td>
            <td th:text="${#temporals.format(file.creationTime, 'dd.MM.yyyy - HH:mm')}">%Datum%</td>
            <td th:text="${file.type}">%Typ%</td>
            <td th:text="${file.owner}">%Owner%</td>
            <td th:text="${file.getSizeString()}">%Größe%</td>
            <td>
                <form action="#" th:action="@{../file/{fileId}/delete(fileId = ${file.id})}" th:method="post">
                    <input type="submit" name="deleteFile" value="Datei löschen">
                </form>
            </td>
        </tr>
    </table>

    <!-- Form to create a new subfolder -->
    <form action="#" th:action="@{{dirId}/create(dirId = ${directory.getId()})}" th:method="post">
        <input type="text" name="folderName" required>
        <input type="submit" name="newFolder" value="Neuer Ordner">
    </form>

    <!-- Form to upload a new file to the folder -->
    <form action="#" th:action="@{{dirId}/upload(dirId = ${directory.getId()})}" th:method="post"
          enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" name="uploadFile" value="Datei Hochladen">
    </form>
</main>
</body>
</html>
