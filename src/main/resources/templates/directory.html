<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Ordner', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ordner</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <script>
            var fileNamesCounter = "1";
            var ownersCounter = "1";
            var typesCounter = "1";
            var tagsCounter = "1";

            function addNewInputLine(type) {
                var counter = window[type + "Counter"];
                console.log(counter);

                var parent = document.getElementById(type);
                var div1 = document.createElement("div");
                var div2 = document.createElement("div");
                var div3 = document.createElement("div");
                var text = document.createElement("input");
                var button = document.createElement("input");

                text.type = "text";
                text.name = type + "[" + counter + "]";
                button.type = "button";
                button.value = "+";
                button.setAttribute("onClick", "javascript: addNewInputLine('" + type + "', " + counter + ");");

                div2.appendChild(text);
                div3.appendChild(button);
                div1.appendChild(div2);
                div1.appendChild(div3);
                parent.appendChild(div1);

                window[type + "Counter"]++;
            }
        </script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <table>
        <tr>
            <th>Name</th>
            <th>Erstelldatum</th>
            <th>Typ</th>
            <th>Größe</th>
        </tr>
        <tr th:each="dir : ${dirs}" th:href="@{/${dir.id}}" }>
            <td th:text="${dir.name}">%Name%</td>
            <td></td>
            <td>Dateiordner</td>
            <td></td>
            <td>
                <form action="#" th:action="@{/${dir.id}}" th:method="delete">
                    <input type="submit" name="deleteFolder" value="Ordner löschen">
                </form>
            </td>
        </tr>
        <tr th:each="file : ${files}" th:href="@{../file/${file.id}}">
            <td th:text="${file.name}">%Name%</td>
            <td th:text="TBD">%Datum%</td>
            <td th:text="${file.type}">%Typ%</td>
            <td th:text="${file.size}">%Größe%</td>
            <td>
                <form action="#" th:action="@{../file/${file.id}}" th:method="delete">
                    <input type="submit" name="deleteFile" value="Datei löschen">
                </form>
            </td>
        </tr>
    </table>
    <form action="#" th:action="@{/create}" th:method="post">
        <input type="text" name="folderName">
        <input type="submit" name="newFolder" value="Neuer Ordner">
    </form>
    <form action="#" th:action="@{/upload}" th:method="post">
        <input type="file" name="file">
        <input type="submit" name="uploadFile" value="Datei Hochladen">
    </form>
    <form action="#" th:action="@{/search}" th:method="post" th:object="FileQuery">
        <div id="fileNames">
            <div>
                <div><input type="text" name="fileNames[0]" placeholder="Suchfeld"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('fileNames')"></div>
            </div>
        </div>
        <div id="owners">
            <div>
                <div><input type="text" name="owners[0]" placeholder="Besitzer"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('owners')"></div>
            </div>
        </div>
        <div id="types">
            <div>
                <div><input type="text" name="types[0]" placeholder="Typen"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('types')"></div>
            </div>
        </div>
        <div id="tags">
            <div>
                <div><input type="text" name="tags[0]" placeholder="Tags"></div>
                <div><input type="button" value="+" onclick="addNewInputLine('tags')"></div>
            </div>
        </div>
        <div>
            <div><input type="submit" name="searchFile" value="Datei suchen"></div>
        </div>
    </form>
</main>
</body>
</html>
