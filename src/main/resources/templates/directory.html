<!DOCTYPE html>
<html lang="en" th:replace="~{mopslayout :: html(name='Ordner', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ordner</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <table>
        <tr>
            <th>Name</th>
            <th>Datum</th>
            <th>Typ</th>
            <th>Größe</th>
        </tr>
        <tr th:each="dir : ${dirs}"} th:href="@{/${dir.id}}">
            <td th:text="${dir.directoryName}">%Name%</td>
            <td></td>
            <td>Dateiordner</td>
            <td></td>
        </tr>
        <tr th:each="file : ${files}">
            <td th:text="${file.fileName}">%Name%</td>
            <td th:text="${file.date}">%Datum%</td>
            <td th:text="${file.contentType}">%Typ%</td>
            <td th:text="${file.size}">%Größe%</td>
        </tr>
    </table>
</main>
</body>
</html>
