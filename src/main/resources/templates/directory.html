<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Ordner', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ordner</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <script>
            fileNamesCounter = "1";
            ownersCounter = "1";
            typesCounter = "1";
            tagsCounter = "1";

            function addNewInputLine(type, placeholder) {
                const counter = window[type + "Counter"];

                const parent = document.getElementById(type);
                const searchFormElement = document.createElement("div");
                const searchFormLine = document.createElement("div");
                const searchFormButton = document.createElement("div");
                const text = document.createElement("input");
                const button = document.createElement("input");

                text.type = "text";
                text.name = type + "[" + counter + "]";
                text.placeholder = placeholder;
                text.setAttribute("th:field", type + "[" + counter + "]");
                button.type = "button";
                button.value = "+";
                button.setAttribute("onClick", "javascript: addNewInputLine('" + type + "', '" + placeholder + "');");
                searchFormElement.id = text.name;

                // add css classes
                searchFormElement.setAttribute("class", "searchFormElement");
                searchFormLine.setAttribute("class", "searchFormLine");
                searchFormButton.setAttribute("class", "searchFormLine");
                button.setAttribute("class", "searchFormButton");

                searchFormLine.appendChild(text);
                searchFormButton.appendChild(button);
                searchFormElement.appendChild(searchFormLine);
                searchFormElement.appendChild(searchFormButton);
                parent.appendChild(searchFormElement);

                window[type + "Counter"]++;

                const delButtonName = type + "[" + counter + "]";
                const delButtonID = type + "Delete";
                document.getElementById(delButtonID).setAttribute("onclick", "javascript: deleteLastInputLine('" + delButtonName + "')");
            }

            function deleteLastInputLine(del) {
                const idLength = del.length;
                const substring = del.substring(0, idLength - 3);

                const counter = del.substring(idLength - 2, idLength - 1);
                console.log(counter);
                if (counter > 0) {
                    // delete element
                    const child = document.getElementById(del);
                    child.parentNode.removeChild(child);

                    // update deleteButton
                    window[substring + "Counter"]--;
                    const newOnclick = substring + "[" + (window[substring + "Counter"] - 1) + "]";
                    const delButtonID = substring + "Delete";
                    document.getElementById(delButtonID).setAttribute("onclick", "javascript: deleteLastInputLine('" + newOnclick + "')");
                }
            }
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <form action="#" th:action="@{/search}" th:method="post" th:object="${fileQueryForm}" class="searchForm">
        <div id="fileNames" class="searchFormCategory">
            <div id="fileNames[0]" class="searchFormElement">
                <div class="searchFormLine"><input type="text" name="fileNames[0]" placeholder="Dateiname"
                                                   th:field="*{fileNames[0]}"></div>
                <div class="searchFormLine"><input type="button" value="+"
                                                   onclick="addNewInputLine('fileNames', 'Dateiname')"
                                                   class="searchFormButton"></div>
            </div>
        </div>
        <div><input type="button" value="-" id="fileNamesDelete" onclick="deleteLastInputLine('fileNames[0]')"
                    class="searchFormButton searchFormDeleteButton"></div>

        <div id="owners" class="searchFormCategory">
            <div id="owners[0]" class="searchFormElement">
                <div class="searchFormLine"><input type="text" name="owners[0]" placeholder="Besitzer"
                                                   th:field="*{owners[0]}"></div>
                <div class="searchFormLine"><input type="button" value="+"
                                                   onclick="addNewInputLine('owners', 'Besitzer')"
                                                   class="searchFormButton"></div>
            </div>
        </div>
        <div><input type="button" value="-" id="ownersDelete" onclick="deleteLastInputLine('owners[0]')"
                    class="searchFormButton searchFormDeleteButton"></div>

        <div id="types" class="searchFormCategory">
            <div id="types[0]" class="searchFormElement">
                <div class="searchFormLine"><input type="text" name="types[0]" placeholder="Dateityp"
                                                   th:field="*{types[0]}"></div>
                <div class="searchFormLine"><input type="button" value="+"
                                                   onclick="addNewInputLine('types', 'Dateityp')"
                                                   class="searchFormButton"></div>
            </div>
        </div>
        <div><input type="button" value="-" id="typesDelete" onclick="deleteLastInputLine('types[0]')"
                    class="searchFormButton searchFormDeleteButton"></div>

        <div id="tags" class="searchFormCategory">
            <div id="tags[0]" class="searchFormElement">
                <div class="searchFormLine"><input type="text" name="tags[0]" placeholder="Tags" th:field="*{tags[0]}">
                </div>
                <div class="searchFormLine"><input type="button" value="+" onclick="addNewInputLine('tags', 'Tags')"
                                                   class="searchFormButton"></div>
            </div>
        </div>
        <div class="searchFormLine"><input type="button" value="-" id="tagsDelete"
                                           onclick="deleteLastInputLine('tags[0]')"
                                           class="searchFormButton searchFormDeleteButton"></div>

        <div>
            <div><input type="submit" name="searchFile" value="Datei suchen"
                        class="searchFormButton searchFormSubmitButton"></div>
        </div>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Erstelldatum</th>
            <th>Typ</th>
            <th>Größe</th>
        </tr>
        <tr th:each="dir : ${dirs}" th:href="@{/${dir.id}}" }>
            <td th:text="${dir.name}">%Name%</td>
            <td></td>
            <td>Dateiordner</td>
            <td></td>
            <td>
                <form action="#" th:action="@{/${dir.id}}" th:method="delete">
                    <input type="submit" name="deleteFolder" value="Ordner löschen">
                </form>
            </td>
        </tr>
        <tr th:each="file : ${files}" th:href="@{../file/${file.id}}">
            <td th:text="${file.name}">%Name%</td>
            <td th:text="TBD">%Datum%</td>
            <td th:text="${file.type}">%Typ%</td>
            <td th:text="${file.size}">%Größe%</td>
            <td>
                <form action="#" th:action="@{../file/${file.id}}" th:method="delete">
                    <input type="submit" name="deleteFile" value="Datei löschen">
                </form>
            </td>
        </tr>
    </table>
    <div class="uploadForms">
        <form action="#" th:action="@{/upload}" th:method="post" class="uploadForm">
            <input type="file" name="file">
            <input type="submit" name="uploadFile" value="Datei Hochladen">
        </form>

        <form action="#" th:action="@{/create}" th:method="post" class="uploadForm">
            <input type="text" name="folderName">
            <input type="submit" name="newFolder" value="Neuer Ordner">
        </form>
    </div>


</main>
</body>
</html>
