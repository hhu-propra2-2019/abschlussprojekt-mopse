<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Materialsammlung', title='Fehler', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Fehler</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
        <ul>
            <li><a href="#" th:href="@{/material1/groups}">Meine Gruppen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">

    <div class="d-block">
        <div class="alert alert-warning w-50" id="error-message" th:if="${error} != null" th:text="${error.message}">
            Error!
        </div>
        <div th:if="${statuscode}">
            <h1 th:text="${statuscode}">404</h1>
            <h3 th:if="${status_message}"
                th:text="${status_message}">Die angeforderte Resource konnte nicht gefunden werden :(</h3>
        </div>
        <img src="../static/img/mops_error.png" th:src="@{/img/mops_error.png}" class="rounded mx-auto h-50 w-50"
             alt="Sad Pug.">
        <div style="color: gray">Credits to <a href="https://www.instagram.com/meddamorff/">meddamorff</a>!</div>
    </div>
    <br>
    <a th:if="${referer}" th:href="${referer}" class="nav-link">Zurück</a>
</main>
</body>
</html>
