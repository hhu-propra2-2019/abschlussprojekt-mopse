<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Materialsammlung', title='Dateien', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Dateien</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
    </nav>
</header>
<main th:fragment="bodycontent">
    <input type="button" value="zurück" onclick="history.back(-1)" />
    <table>
        <tr>
            <th>Name</th>
            <th>Erstellungsdatum</th>
            <th>Typ</th>
            <th>Besitzer</th>
            <th>Größe</th>
        </tr>
        <tr th:each="file : ${files}" th:href="@{/${file.id}}">
            <td th:text="${file.name}">%Name%</td>
            <td th:text="${#temporals.format(file.creationTime, 'dd.MM.yyyy - HH:mm')}">%Datum%</td>
            <td th:text="${file.type}">%Typ%</td>
            <td th:text="${file.owner}">%Owner%</td>
            <td th:text="${file.size}">%Größe%</td>
            <td>
                <form action="#" th:action="@{../file/${file.id}}" th:method="delete">
                    <input type="submit" name="deleteFile" value="Datei löschen">
                </form>
            </td>
        </tr>
    </table>
</main>
</body>
</html>
